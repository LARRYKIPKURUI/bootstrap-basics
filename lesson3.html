<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Elements</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <!--  Add a table name,gender email,age -->
            <table class="table table-primary table-hover">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Larry</td>
                    <td>Male</td>
                    <td>larryki@gmail.com</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>mary</td>
                    <td>Female</td>
                    <td>erer@gmail.com</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td>bony</td>
                    <td>Male</td>
                    <td>nonyki@gmail.com</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>mary</td>
                    <td>Female</td>
                    <td>erer@gmail.com</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Male</td>
                    <td>johnyki@gmail.com</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>tina</td>
                    <td>Female</td>
                    <td>tinatinar@gmail.com</td>
                    <td>22</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3 class="text-center text-bg-primary text-white">Register Now</h3>
            <form action="">
                <div class="my-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input id="name" type="text" class="form-control " placeholder="Enter your Full Name">
                </div>
                <div class="my-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="email" class="form-control " placeholder="Enter your Email">
                </div>
                <div class="my-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control " placeholder="Enter your Password">
                </div>
                <div class="my-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input id="dob" type="date" min="2000-01-01" class="form-control " placeholder="Enter your Date of Birth">
                </div>
                <div class="my-3">
                    <label for="weight" class="form-label">Weight</label>
                    <input id="weight" step="any" type="number" class="form-control " placeholder="Enter your Weight in Kg">
                </div>
                <div class="my-3">
                    <label for="gender" class="form-label">Gender</label>


                </div>

            <button class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
